[colors]
cyan = #00ffff
selected = #3f3f3f
foreground = #ffffff
background = #15171c
urgent = #bd2c40

[i3]
icon-padding = 3

[bar/bottom]
bottom = true
width = 100%
height = 25
border-top-size = 5
border-top-color = ${colors.background}
line-size = 2
spacing = 0

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = DejaVu Sans:size=10;
font-1 = FontAwesome:size=12;
font-2 = DejaVu Sans:size=10:weight=bold;

# System-tray icons
tray-position = right
tray-offset-y = -2

# Separate modules-right
module-margin-left = 1
module-margin-right = 1

modules-left = i3 title
modules-right = wireless-network wired-network pulseaudio battery0 battery1 date

[module/i3]
type = internal/i3
strip-wsnumbers = true
index-sort = true

label-visible = %name%
label-visible-padding = ${i3.icon-padding}

label-focused = %name%
label-focused-padding = ${i3.icon-padding}
label-focused-underline = ${colors.cyan}

label-unfocused = %name%
label-unfocused-padding = ${i3.icon-padding}

label-urgent = %name%
label-urgent-padding = ${i3.icon-padding}

label-focused-foreground = ${colors.cyan}

[module/title]
type = internal/xwindow

format = <label>
format-background = ${colors.background}
format-foreground = ${colors.cyan}
format-padding = 4

label = %title%
label-maxlen = 200

label-empty = ArchLinux
label-empty-foreground = ${colors.cyan}

[module/wireless-network]
type = internal/network
interface = wlp3s0
interval = 1.0
ping-interval = 10


format-connected = <ramp-signal> <label-connected>

ramp-signal-0 = 
ramp-signal-0-foreground = ${colors.foreground}

label-connected = %signal%% - %essid%
label-connected-foreground = ${colors.foreground}

[module/wired-network]
type = internal/network
interface = enp0s31f6
interval = 1.0
ping-interval = 10

format-connected = <ramp-signal> <label-connected>

ramp-signal-0 = 
ramp-signal-0-foreground = ${colors.foreground}

label-connected = %linkspeed%
label-connected-foreground = ${colors.foreground}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_00_1f.3.analog-stereo

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3%%
label-volume-foreground = ${colors.foreground}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-volume-0-foreground = ${colors.foreground}
ramp-volume-1-foreground = ${colors.foreground}
ramp-volume-2-foreground = ${colors.foreground}

label-muted = Sound Muted
format-muted-foreground = ${colors.foreground}

[module/battery0]
type = internal/battery
full-at = 98
battery = BAT0

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage:3%%
label-discharging = %percentage:3%%
label-charging-foreground = ${colors.foreground}
label-discharging-foreground = ${colors.foreground}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.foreground}
ramp-capacity-1-foreground = ${colors.foreground}
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-4-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-0-foreground = ${colors.foreground}
animation-charging-1-foreground = ${colors.foreground}
animation-charging-2-foreground = ${colors.foreground}
animation-charging-3-foreground = ${colors.foreground}
animation-charging-framerate = 1000

[module/battery1]
type = internal/battery
full-at = 98
battery = BAT1

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = %percentage:3%%
label-discharging = %percentage:3%%
label-charging-foreground = ${colors.cyan}
label-discharging-foreground = ${colors.cyan}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-0-foreground = ${colors.foreground}
ramp-capacity-1-foreground = ${colors.foreground}
ramp-capacity-2-foreground = ${colors.foreground}
ramp-capacity-3-foreground = ${colors.foreground}
ramp-capacity-4-foreground = ${colors.foreground}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-0-foreground = ${colors.foreground}
animation-charging-1-foreground = ${colors.foreground}
animation-charging-2-foreground = ${colors.foreground}
animation-charging-3-foreground = ${colors.foreground}
animation-charging-framerate = 1000

[module/date]
type = internal/date
interval = 1.0

date = %A, %d %B
time = %H:%M:%S

label = %date% - %time%
format = <label>
label-padding-left = 1
label-padding-right = 1
label-foreground = ${colors.cyan}
label-underline = ${colors.cyan}