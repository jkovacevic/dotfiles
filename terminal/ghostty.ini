# Colors
foreground = white
background = #000000

# Normal colors
palette = 0=#000000
palette = 1=#f22c40
palette = 2=#00FF00
palette = 3=#d5911a
palette = 4=#3AD9C5
palette = 5=#6666ea
palette = 6=#00ad9c
palette = 7=#ffffff

# Bright colors
palette = 8=#666666
palette = 9=#ff5c6c
palette = 10=#5fff5f
palette = 11=#ffb74d
palette = 12=#6eeeff
palette = 13=#9999ff
palette = 14=#5fffef
palette = 15=#ffffff

# Font
font-family = Liberation Mono
font-size = 16

# Cursor
cursor-color = white
cursor-style = underline
cursor-style-blink = true

# Window
window-padding-x = 10
window-padding-y = 5
window-decoration = false
confirm-close-surface = false
copy-on-select = clipboard

# Clipboard keybinds
keybind = performable:ctrl+c=copy_to_clipboard
keybind = ctrl+v=paste_from_clipboard
keybind = ctrl+shift+c=text:\x03
keybind = ctrl+shift+v=unbind

# Navigation keybinds (CSI u format for tmux compatibility)
keybind = shift+enter=text:\x1b[13;2u
keybind = shift+space=text:\x20
keybind = shift+home=unbind
keybind = shift+home=text:\x1b[1;2H
keybind = shift+end=unbind
keybind = shift+end=text:\x1b[1;2F
keybind = shift+page_up=unbind
keybind = shift+page_up=text:\x1b[5;2~
keybind = shift+page_down=unbind
keybind = shift+page_down=text:\x1b[6;2~

# Custom keybinds
keybind = f9=text:\x1b[20~
keybind = caps_lock=text:\x1b[20~
keybind = ctrl+shift+f=text:\x1b[102;6u
